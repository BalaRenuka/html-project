<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Booking Page</title>
     <link rel="icon"
          href="https://play-lh.googleusercontent.com/ekl-7qzRIU2BGsdoyFvZ0pZdWOBFdjya9bfUvs_FjNNsjBHThxWprHSZXyodFBZiiJEQ">
</head>

<body>
     <div class="Book"
          style="border: 3px solid rgb(184, 76, 187); width:500px; margin-left: 350px; margin-top: 50px; background-color: rgb(201, 106, 206); border-radius: 20px;">
          <center>
               <h1>Book Now</h1>
               <table border="2px" width="400px" height="200px" style="background-color: lab(94.45% 0.01 -0.01);">
                    <tr>
                         <td>
                              <form action="" method="get" autocomplete="off">
                                   <label for="UserName" required>FullName:</label>
                         </td>
                         <td>
                              <input type="text" id="UserName" name="UserName" placeholder="Enter Name"
                                   title="Enter Correct Format" required><br><br>
                         </td>
                    </tr>
                    <tr>
                         <td>
                              <label for="email">Email:</label>
                         </td>
                         <td>
                              <input type="text" id="email" name="email" pattern="[a-z0-9 @$%!&*]+@gmail\.com"
                                   title="Enter Correct Format" placeholder="name12@gmail.com" required><br><br>
                         </td>
                    </tr>
                    <tr>
                         <td>
                              <label for="number">Phone Number:</label>
                         </td>
                         <td>
                              <input type="text" id="number" name="number" placeholder="Enter phone No"
                                   maxlength="10"><br><br>
                         </td>
                    </tr>
                    <tr>
                         <td><label for="Date"> Date:</label>
                         </td>
                         <td><input type="date" id="Date" name="date" placeholder="Enter Date">
                         </td>
                    </tr>
                    
                    
               
               </form>
               </table><br>
               <a href="./submit.html"><input type="submit" value="Submit" style="padding: 4px ;width: 70px"></a><br><br>

               
          </center>
     </div>
</body>

</html>
